<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="displayWrapper">
            <div class="display"></div>
        </div>
        <div id="btnContainerDiv" class="buttons">
            <button id="clearBtn" class="ac normalButtons">AC</button>
            <button id="delBtn" class="delete normalButtons">DEL</button>
            <button id="signBtn" class="toggleSign normalButtons">+/-</button>
            <button id="divisionBtn" class="division normalButtons">&#247;</button>
            <button id="sevenBtn" class="seven normalButtons">7</button>
            <button id="eightBtn" class="eight normalButtons">8</button>
            <button id="nineBtn" class="nine normalButtons">9</button>
            <button id="multiplicationBtn" class="multiplication normalButtons">x</button>
            <button id="fourBtn" class="four normalButtons">4</button>
            <button id="fiveBtn" class="five normalButtons">5</button>
            <button id="sixBtn" class="six normalButtons">6</button>
            <button id="subtractionBtn" class="subtraction normalButtons">-</button>
            <button id="oneBtn" class="one normalButtons">1</button>
            <button id="twoBtn" class="two normalButtons">2</button>
            <button id="threeBtn" class="three normalButtons">3</button>
            <button id="additionBtn" class="addition normalButtons">+</button>
            <button id="zeroBtn" class="zero normalButtons">0</button>
            <button id="decimalBtn" class="decimal normalButtons">.</button>
            <button id="equalBtn" class="equalSign">=</button>
        </div>
    </div>
</body>

</html>
